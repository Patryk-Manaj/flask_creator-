{% extends "public/templates/public_template.html" %}

{% block title %}Zaloguj się{% endblock %}

{% block main%} 

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Home</h1>


            <form method="post">
                <div class="form-group">
                  <label for="exampleInputEmail1">Nazwa użytkownika</label>
                  <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Nazwa użytkownika">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Hasło</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Hasło">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>
    </div>
</div>

{%endblock%}
